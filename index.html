<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgaben</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/darkmode.css">
    <link rel="stylesheet" href="components/calender.css">
    <script src="script.js" defer></script>
    <script src="components/darkmode.js" defer></script>
    <script src="components/dropdown.js" defer></script>
    <script src="components/calender.js" defer></script>
</head>

<body>
    <header>
        <div>
            <h1>Aufgaben</h1>
            <svg id="settings" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"

            </svg>
            <div id="settingsmenu" class="settingsmenu">
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path
                                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
                        </svg>
                        <p class="mode-text">Light Mode</p>
                        <label class="switch">
                            <input id="darkToggle" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main" id="main">
        <div class="createTask">
            <form class="addform" action="" onsubmit="newToDo(); return false">
                <input id="input" type="text" placeholder="Aufgabe hier eingeben">
            </form>
            <button id="calender">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                    fill="#e8eaed">
                    <path
                        d="M580-240q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z" />
                </svg>
            </button>
            <button class="add" id="add">Hinzufügen</button>
        </div>
    </div>
    <div id="todoview" class="todoview">
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">
                <p>Fälligkeits Datum Hinzufügen</p>
            </div>
            <button id="close-button" class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="values">
                <input class="date" id="date" type="date">
                <input class="time" id="time" type="time">
            </div>

            <div class="addTimeDiv">
                <button class="addTime" id="addTime">add</button>
            </div>
        </div>
    </div>

</body>

</html>
